# Secret: 비밀번호, API 키 등 민감한 정보를 안전하게 저장하는 쿠버네티스 리소스
apiVersion: v1
kind: Secret
metadata:
  name: minio-secret
  namespace: minio
type: Opaque  # 일반적인 키-값 형태의 비밀 정보
data:
  # base64로 인코딩된 값들 (쿠버네티스 Secret은 base64 인코딩 필수)
  # echo -n 'minioadmin' | base64 명령어로 생성
  root-user: bWluaW9hZG1pbg==        # 실제 값: minioadmin
  # echo -n 'minioadmin123' | base64 명령어로 생성  
  root-password: bWluaW9hZG1pbjEyMw==  # 실제 값: minioadmin123
---
