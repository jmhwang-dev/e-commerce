# docker-compose.yml
version: '3.8'

services:
  # Spark Master
  spark-master:
    image: apache/spark:3.4.0
    hostname: spark-master
    ports:
      - "8080:8080"   # Spark Master UI
      - "7077:7077"   # Spark Master Port
    environment:
      - SPARK_MODE=master
      - SPARK_LOCAL_IP=spark-master
      - SPARK_MASTER_HOST=spark-master
    command: >
      bash -c "
      echo 'Starting Spark Master...' &&
      /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master
      "
    volumes:
      - ./jobs:/app/jobs
      - ./data:/app/data
    networks:
      - spark-network

  # Spark Worker 1
  spark-worker-1:
    image: apache/spark:3.4.0
    hostname: spark-worker-1
    depends_on:
      - spark-master
    ports:
      - "8081:8081"   # Worker UI
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=2g
      - SPARK_WORKER_CORES=2
      - SPARK_LOCAL_IP=spark-worker-1
    command: >
      bash -c "
      echo 'Waiting for Spark Master...' &&
      sleep 15 &&
      echo 'Starting Spark Worker 1...' &&
      /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
      "
    networks:
      - spark-network

  # Spark Worker 2
  spark-worker-2:
    image: apache/spark:3.4.0
    hostname: spark-worker-2
    depends_on:
      - spark-master
    ports:
      - "8082:8081"   # Worker UI
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=2g
      - SPARK_WORKER_CORES=2
      - SPARK_LOCAL_IP=spark-worker-2
    command: >
      bash -c "
      echo 'Waiting for Spark Master...' &&
      sleep 15 &&
      echo 'Starting Spark Worker 2...' &&
      /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
      "
    networks:
      - spark-network

  # Spark Client (작업 제출용)
  spark-client:
    image: apache/spark:3.4.0
    hostname: spark-client
    depends_on:
      - spark-master
    volumes:
      - ./jobs:/app/jobs
      - ./data:/app/data
    working_dir: /app
    environment:
      - SPARK_MASTER_URL=spark://spark-master:7077
      # 기존 MinIO 연결 설정 (localhost:9000 가정)
      - MINIO_ENDPOINT=http://host.docker.internal:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
    extra_hosts:
      - "host.docker.internal:host-gateway"  # 호스트의 MinIO 접근용
    # 대기 모드로 유지 (exec로 작업 실행)
    command: >
      bash -c "
      echo 'Spark Client ready for job submission...' &&
      echo 'Use: docker exec spark-client /opt/spark/bin/spark-submit ...' &&
      tail -f /dev/null
      "
    networks:
      - spark-network

networks:
  spark-network:
    driver: bridge