schema: gold
sql: "with ReviewLeadDays as (\nselect \norder_id,\nreview_id,\nreview_score,\ndate_format(review_creation_date,\
  \ 'yyyy-MM') AS review_period,\nuntil_answer_lead_days\nfrom gold.fact_review_answer_lead_days\n\
  ),\n\nProductReview as (\nselect *\nfrom ReviewLeadDays\njoin (\n  select order_id,\
  \ product_id\n  from gold.fact_order_detail\n) using(order_id)\njoin (\n  select\
  \ product_id, group, sales_period\n  from gold.fact_monthly_sales_by_product\n)\n\
  using(product_id)\nwhere review_period = sales_period\n)\n\nselect * from ProductReview\n\
  order by product_id"
