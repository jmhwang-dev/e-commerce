x-spark-common: &spark-common
  build:
    context: ./infra/spark
    dockerfile: Dockerfile
  image: ecommerce-spark:latest

x-minio-common: &minio-common
  image: minio/minio:RELEASE.2025-06-13T11-33-47Z

services:
  minio:
    container_name: minio
    <<: *minio-common
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - ./data/minio:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/ready"]
      interval: 3s
      timeout: 3s
      retries: 10
      start_period: 5s

  init-minio:
    container_name: init-minio
    <<: *minio-common
    depends_on:
      minio:
        condition: service_healthy
    volumes:
      - ./downloads/olist/:/mnt/downloads/olist/
    entrypoint: >
      sh -c '
        mc alias set local http://minio:9000 minioadmin minioadmin &&
        mc mb --ignore-existing local/warehousedev/bronze/checkpoints &&
        mc mb --ignore-existing local/warehousedev/silver/checkpoints &&
        mc mb --ignore-existing local/warehousedev/gold/checkpoints
        # mc cp /mnt/downloads/olist/*.csv local/warehousedev/bronze || true &&
        # echo "init-minio ready; keeping container alive" &&
        # tail -f /dev/null
      '

  spark-master:
      <<: *spark-common
      hostname: spark-master
      container_name: spark-master
      ports:
        - "18080:8080"
        - "7077:7077"
      volumes:
        - ./configs/spark:/opt/spark/conf
      command: /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master
    
  spark-worker1:
    <<: *spark-common
    hostname: spark-worker1
    container_name: spark-worker1
    depends_on:
      - spark-master
    ports:
      - "8084:8081"
    environment:
      SPARK_WORKER_MEMORY: 4g
      SPARK_WORKER_CORES: 2
    volumes:
      - ./configs/spark:/opt/spark/conf
    command: >
      bash -c "
        sleep 10 &&
        /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
      "
  spark-worker2:
    <<: *spark-common
    hostname: spark-worker2
    container_name: spark-worker2
    depends_on:
      - spark-master
    ports:
      - "8083:8081"
    environment:
      SPARK_WORKER_MEMORY: 4g
      SPARK_WORKER_CORES: 2
    volumes:
      - ./configs/spark:/opt/spark/conf
    command: >
      bash -c "
        sleep 10 &&
        /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
      "
  
  spark-client:
    <<: *spark-common
    hostname: spark-client
    container_name: spark-client
    depends_on:
      - spark-master
    ports:
      - "10000:10000"
      - "4041:4041"
    volumes:
      - ./configs/spark:/opt/spark/conf
      - ./configs/:/configs/
      - ./notebooks/spark:/notebooks/
      - ./jobs/:/jobs/
      - ./src/:/src/
      - ./infra/spark/logs/:/opt/spark/logs/

    working_dir: /
    environment:
      - SPARK_NO_DAEMONIZE=1  # run foreground
      - PYTHONPATH=/src

    command: >
      /opt/spark/sbin/start-thriftserver.sh \
        --master spark://spark-master:7077 --executor-memory 3g \
        --executor-cores 1 \
        --driver-memory 2g &&
      spark-sql -e "CREATE NAMESPACE IF NOT EXISTS warehousedev.default;"

  init-spark:
    <<: *spark-common
    container_name: init-spark
    depends_on:
      - spark-master
      - rest-catalog
    volumes:
      - ./configs/spark:/opt/spark/conf
    entrypoint: >
      bash -c "
        echo 'Waiting for master/catalog…';
        sleep 10;
        spark-sql -e \"CREATE NAMESPACE IF NOT EXISTS warehousedev.default;\"
      "
      
  postgres:
    container_name: iceberg-metastore
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes: 
      - "./data/iceberg:/var/lib/postgresql/data"
      - "./infra/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  rest-catalog:
    build:
      context: ./infra/iceberg-rest
      dockerfile: Dockerfile
    container_name: rest-catalog
    depends_on:
      postgres:
        condition: service_healthy
    ports: ["8181:8181"]

    environment:
      CATALOG_URI: jdbc:postgresql://postgres:5432/iceberg
      CATALOG_JDBC_USER: iceberg
      CATALOG_JDBC_PASSWORD: iceberg
      CATALOG_WAREHOUSE: s3://warehousedev/
      CATALOG_IO__IMPL: org.apache.iceberg.aws.s3.S3FileIO

      CATALOG_S3_ENDPOINT: http://minio:9000
      CATALOG_S3_PATH__STYLE__ACCESS: true
      
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      AWS_REGION: us-east-1

  inference:
    build:
      context: ./infra/inference
      dockerfile: Dockerfile
    image: ecommerce-inference:latest
    container_name: inference
    command: bash -c "tail -f /dev/null"
    environment:
      - PYTHONPATH=/mnt/src
    volumes:
      - ./src/:/mnt/src/
      - ./jobs/inference.py:/mnt/app/inference.py
      - ./downloads/models/:/mnt/models/
    depends_on:
      - kafka1
      - kafka2
      - kafka3
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all  # 또는 1, 2 등
              capabilities: [gpu]