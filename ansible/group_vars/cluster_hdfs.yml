---
framework_name: 'hadoop'
version: 3.4.1
dist_name: "{{framework_name}}-{{ version }}"

home_env_name: "HADOOP_HOME"
home_dir: "{{ base_install_dir }}/{{ dist_name }}"
base_url: "{{ base_apache_url }}/hadoop/common"

targz_name: "{{ dist_name }}.tar.gz"
asc_name: "{{ targz_name }}.asc"
sha512_name: "{{ targz_name }}.sha512"

conf_dir_env_name: "HADOOP_CONF_DIR"
conf_dir: "{{ git_clone_path }}/hadoop/conf"

# HDFS 데이터 디렉토리
namenode_dir: /mnt/hadoop/dfs/name
datanode_dir: /mnt/hadoop/dfs/data